<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Time Slots</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{advisorBean.timeSlots}" var="slot">
                <p:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{slot.date}" />
                    <f:facet name="footer">
                        <p:calendar value="#{advisorBean.tempSlot.date}" pattern="yyyy-MM-dd" mode="popup" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">Start Time</f:facet>
                    <h:outputText value="#{slot.startTime}" />
                    <f:facet name="footer">
                        <p:calendar value="#{advisorBean.tempSlot.startTime}" pattern="HH:mm:ss" timeOnly="true" stepMinute="5" mode="popup" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">End Time</f:facet>
                    <h:outputText value="#{slot.endTime}" />
                    <f:facet name="footer">
                        <p:calendar value="#{advisorBean.tempSlot.endTime}" pattern="HH:mm:ss" timeOnly ="true" stepMinute="5" mode="popup" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">Interval (min)</f:facet>
                    <h:outputText value="#{slot.interval}" />
                    <f:facet name="footer">
                        <h:inputText value="#{advisorBean.tempSlot.interval}" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header"># Slots</f:facet>
                    <h:outputText value="#{slot.numberOfSlots}" />
                    <f:facet name="footer">
                        <h:inputText value="#{advisorBean.tempSlot.numberOfSlots}" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Delete" action="#{advisorBean.delete(slot)}" />
                    <f:facet name="footer">
                        <h:commandLink value="Add" action="#{advisorBean.add()}" />
                    </f:facet>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
