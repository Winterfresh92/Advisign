<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="emailInput" value="UCO Email Address:" />
                <h:inputText id="emailInput" value="#{studentBean.email}" />
                <h:inputText id="firstNameInput" a:placeholder="First Name" value="#{studentBean.firstName}" />
                <h:inputText id="lastNameInput" a:placeholder="Last Name" value="#{studentBean.lastName}" />
                <h:outputLabel for="passwordInput" value="Password:" />
                <h:inputSecret id="passwordInput" value="#{studentBean.password}" />
                <h:outputLabel for="studentIdInput" value="UCO ID:" />
                <h:inputText id="studentIdInput" value="#{studentBean.studentId}" />
                <h:outputLabel value="Major:" />
                <h:selectOneMenu value="#{studentBean.major}">
                    <f:selectItems value="#{databaseBean.majors}" />
                </h:selectOneMenu>
                <h:panelGroup />
                <h:commandButton value="Register" action="#{studentBean.registerStudent()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
